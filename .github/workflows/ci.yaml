name: CI
on:
  pull_request:
  push:
    branches:
      - main

concurrency: build

jobs:
  test:
    runs-on: debian-12
    steps:
      - name: Check out code
        uses: actions/checkout@v4.1.2
      - name: Set up NodeJS
        uses: actions/setup-node@v4.0.2
        with:
          node-version: '21.6.0'
      - name: Test Bismuth
        run: |
          rm .env
          echo 'debug="true"' >> .env
          echo 'port="4444"' >> .env
          echo 'db="main.db"' >> .env
          echo 'reqemail="true"' >> .env
          echo 'boxes="60"' >> .env
          echo 'admintoken=""' >> .env
          echo 'githubtester="true"' >> .env
          npm install
          node .